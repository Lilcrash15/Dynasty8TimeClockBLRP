<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Gallery - Dynasty 8</title>
    <link rel="stylesheet" href="D8.css">

    <script defer src="utility.js"></script>
    <script defer src="interiors.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="logo-container">
                <img src="d8-logo.png" alt="Dynasty 8 Logo">
            </button>
            <div class="dropdown-content">
                <a href="index.html">Time Clock</a>
                <a href="manager.html">Leadership Portal</a>
                <a href="interiors.html">Interior Gallery</a>
                <a href="sop.html">SOP Document</a>
            </div>
        </div>
    </div>

    <div class="page-content-wrapper">
        <header>
            <img class="header-logo" src="d8-logo.png" alt="Dynasty 8 Header Logo">
        </header>

        <div class="content-block" style="max-width: 1200px;">
            <h1>Interior Gallery</h1>
            <h2>Click on an image to enlarge it</h2>
            
            <!-- Filter Buttons -->
            <div id="filter-container">
                <button class="action-button filter-btn active" data-filter="all">All Interiors</button>
                <button class="action-button filter-btn" data-filter="trailer">Trailers</button>
                <button class="action-button filter-btn" data-filter="apartment">Apartments</button>
                <button class="action-button filter-btn" data-filter="house">Houses</button>
                <button class="action-button filter-btn" data-filter="house-plus">Houses 600k+</button>
                <button class="action-button filter-btn" data-filter="mansion">Mansions</button>
                <button class="action-button filter-btn" data-filter="premiumMansions">Premium Mansions</button>
            </div>

            <!-- This container will be filled by interiors.js -->
            <div id="interiors-list-container">
                <p>Loading interiors...</p>
            </div>
        </div>
    </div>

    <!-- Lightbox for viewing full-size images -->
    <div id="lightbox-overlay">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-image" src="" alt="Enlarged Interior View">
    </div>
</body>
</html>
